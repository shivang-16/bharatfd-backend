name: Ec2-deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t shivangm16/bharatfd-backend:latest .

      - name: Publish image to docker hub
        run: docker push shivangm16/bharatfd-backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull shivangm16/bharatfd-backend:latest

      - name: Delete old container
        run: |
          docker rm -f bharatfd || true

      - name: Run docker container
        run: |
          docker run -d \
            -p 4000:4000 \
            --name bharatfd \
            --restart unless-stopped \
            shivangm16/bharatfd-backend:latest